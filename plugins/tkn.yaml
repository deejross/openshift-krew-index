apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tkn
spec:
  homepage: https://github.com/tektoncd/cli
  shortDescription: A CLI for interacting with Tekton
  version: v0.15.0
  description: |
    The Tekton Pipelines CLI project provides a command-line interface (CLI) for interacting with Tekton,
    an open-source framework for Continuous Integration and Delivery (CI/CD) systems.
  caveats: ""
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://developers.redhat.com/content-gateway/file/pub/openshift-v4/clients/pipeline/0.15.0/tkn-linux-amd64-0.15.0.tar.gz
    sha256: c98ce9de374b3e0555370ec9243fbbbb31b9c2bbe59fa0f3944925c542cd9b1e
    bin: tkn-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: ppc64le
    uri: https://developers.redhat.com/content-gateway/file/pub/openshift-v4/clients/pipeline/0.15.0/tkn-linux-ppc64le-0.15.0.tar.gz
    sha256: 8391917dcefa46b7ad133913b8d16e4380822f7a058c5cc6bd6c2e4217356731
    bin: tkn-linux-ppc64le
  - selector:
      matchLabels:
        os: linux
        arch: s390x
    uri: https://developers.redhat.com/content-gateway/file/pub/openshift-v4/clients/pipeline/0.15.0/tkn-linux-s390x-0.15.0.tar.gz

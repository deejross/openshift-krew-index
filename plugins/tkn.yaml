    sha256: 5a094d719750dc3e017a2bab4b4066306140555c725e58db6adfc2c78723b6b1
    bin: tkn
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://developers.redhat.com/content-gateway/file/pub/openshift-v4/clients/pipeline/0.15.0/tkn-windows-amd64-0.15.0.zip
    sha256: 480b3fd68e61e523b08afa761357a33d9c420a47d933768306eaab91a164b16a
    bin: tkn-windows-amd64.exe